# =============================================================================
# EXAMPLE APPLICATION CONFIGURATION
# Copy this file to application.yml and update with your actual values
# =============================================================================

server:
  port: 8080

spring:
  application:
    name: smart-flashcard
  
  # DATABASE CONFIGURATION
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT CONFIGURATION
jwt:
  secret: your_jwt_secret_key_here_minimum_32_characters_long
  expiration: 86400000

# AI SERVICES CONFIGURATION
ai:
  translation:
    gemini:
      api-key: ${GOOGLE_API_KEY:your_google_api_key_here}
      api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
      enabled: true

# CORS CONFIGURATION
cors:
  allowed-origins: 
    - http://localhost:4200
    - http://localhost:4201
