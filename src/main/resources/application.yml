server:
  port: 8080
  servlet:
    context-path: /

spring:
  profiles:
    active: mysql
  application:
    name: smart-flashcard-service
  
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd HH:mm:ss

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

  # MySQL Database Configuration (Production)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_flashcard?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      pool-name: HikariPoolSmartFlashcard
      connection-test-query: SELECT 1
      validation-timeout: 3000
  
  # H2 Console disabled for MySQL
  h2:
    console:
      enabled: false
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    root: info
    com.elearning.service: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/elearning-service.log
  logback:
    rollingpolicy:
      max-history: 5
      max-file-size: 200MB

# JWT Configuration
jwt:
  secret-key: ELearningSecretKeyForGraduationProject2024StudentPortalSystemVerySecureKey
  expiration: 86400000 # 24 hours in milliseconds
  header: Authorization
  prefix: Bearer

# File Upload Configuration
file:
  upload:
    directory: uploads/
    max-size: 200MB

# Cloudinary Configuration (Replace with your own credentials)
cloudinary:
  cloud-name: your-cloud-name
  api-key: your-api-key
  api-secret: your-api-secret

# Google Cloud Storage Configuration (Replace with your own credentials)
gcp:
  storage:
    bucket-name: your-bucket-name
    project-id: your-project-id
    credentials-path: path/to/your/service-account-key.json

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:4200
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# WebSocket Configuration
websocket:
  endpoint: /ws
  allowed-origins: 
    - http://localhost:4200
    - http://localhost:3000

# Audio Configuration
app:
  audio:
    storage:
      path: ./audio
    base-url: http://localhost:8080/api/audio
    ai-enabled: true  # Enable AI TTS (Google Neural priority, OpenAI fallback)
    default-voice: female  # Default voice type
    fallback-enabled: true  # Enable fallback to ResponsiveVoice

# Google Cloud Services Configuration
google:
  translate:
    api:
      key: AIzaSyC4EceoB2lSjl0kPojRZw3QP9W4ALbaHBg
      url: https://translation.googleapis.com/language/translate/v2
  tts:
    url: https://texttospeech.googleapis.com/v1/text:synthesize
    enabled: true
    default-voice: Neural2  # Use Neural voices for best quality

# OpenAI Configuration for AI Translation & TTS
openai:
  api:
    key: # Thêm OpenAI API key để dùng AI TTS
    url: https://api.openai.com/v1/chat/completions
  tts:
    url: https://api.openai.com/v1/audio/speech

# AI Translation Configuration
ai:
  translation:
    gemini:
      api-key: AIzaSyC4EceoB2lSjl0kPojRZw3QP9W4ALbaHBg
      api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
      enabled: true
    google-translate:
      enabled: true
    fallback-mock: true
