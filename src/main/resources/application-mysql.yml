# =============================================================================
# APPLICATION CONFIGURATION - MySQL Production
# Smart Flashcard Platform - Graduation Project
# =============================================================================

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: smart-flashcard-service
  
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd HH:mm:ss

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

---
# =============================================================================
# MYSQL PROFILE CONFIGURATION
# =============================================================================
spring:
  config:
    activate:
      on-profile: mysql
  
  # MySQL Database Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_flashcard?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      pool-name: HikariPoolSmartFlashcard
      connection-test-query: SELECT 1
      validation-timeout: 3000
  
  # JPA/Hibernate Configuration for MySQL
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type:
          descriptor:
            sql: debug

---
# =============================================================================
# COMMON CONFIGURATION (ALL PROFILES)
# =============================================================================

# Logging Configuration
logging:
  level:
    root: info
    com.elearning.service: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smart-flashcard.log
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 100MB

# JWT Configuration
jwt:
  secret-key: SmartFlashcardSecretKeyForGraduationProject2025VerySecureKeyForJWTTokenGeneration
  expiration: 86400000 # 24 hours in milliseconds
  header: Authorization
  prefix: Bearer

# File Upload Configuration
file:
  upload:
    directory: uploads/
    max-size: 200MB

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:4200
    - http://localhost:3000
    - http://localhost:8080
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized